<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Login - Project Management System</title>
  <style>
    /* Background Image with Overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    /* Glassmorphism Container */
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    button {
      background: #ff7eb3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background: #ff4f91;
      transform: scale(1.05);
    }
    a {
      color: #ffdf5e;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
  <script>
    function loginManager(event) {
      event.preventDefault();
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      fetch("http://127.0.0.1:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: username, password: password, role: "manager" })
      })
      .then(response => response.json())
      .then(data => {
          if (data.redirect) {
              localStorage.setItem("username", username); // âœ… Store manager's username
              window.location.href = data.redirect;
          } else {
              alert(data.message);
          }
      })
      .catch(error => console.error("Error:", error));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Manager Login</h2>
    <form onsubmit="loginManager(event)">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p>New user? <a href="signup.html">Sign up here</a></p>
    <p>Back to <a href="index.html">Home</a></p>
  </div>
</body>
</html>
